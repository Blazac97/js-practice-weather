<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectAlpha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="constInfo">
            <div><span class="wordConst">const</span> <span class="wordMyWeather">myWeather</span> = <span
                    class="wordGetWeather">getWeather</span>(<span class="city-search-name"></span>);
            </div>
            <div class="littleInfo">
                "Get current weather with ease"
            </div>
            <div class="searchpad"> <input type="text" class="searchInput" placeholder="Type in city..."> </div>
        </div>
        <div class="forIcon"></div>
        <div class="forTemp"> </div>
        <div class="forCity"></div>
        <div class="forWeatherStatus"></div>
        <div class="forAdditionalIfo">
            <div class="firstString">
                <div class="additionalText">Aditional information</div>
                <div class="sign">+</div>
            </div>
            <div class="moreInfo">
                <div class="icons">
                    <div class="firstIcon"></div>
                </div>
                <div class="value">
                    <div class="firstValue"></div>
                </div>
            </div>
        </div>
        <div class="timeInfo"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
